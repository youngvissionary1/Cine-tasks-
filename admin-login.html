<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CineTasks Pro</title>
    <style>
        :root {
            /* Dark Mode (Default) */
            --gold: #FFD700;
            --black: #000000;
            --blue: #1E90FF;
            --green: #32CD32;
            --red: #FF4500;
            --yellow: #FFD700;
            --bg-primary: #000000;
            --bg-secondary: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --card-bg: #1A1A1A;
            --border-color: #333333;
        }

        .light-mode {
            /* Light Mode */
            --gold: #B8860B;
            --black: #333333;
            --blue: #007BFF;
            --green: #28A745;
            --red: #DC3545;
            --yellow: #FFC107;
            --bg-primary: #F5F5F5;
            --bg-secondary: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --card-bg: #FFFFFF;
            --border-color: #DDDDDD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 3px solid var(--gold);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }

        .admin-icon {
            font-size: 80px;
            color: var(--gold);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .pin-display {
            font-size: 32px;
            letter-spacing: 10px;
            margin: 30px 0;
            color: var(--gold);
            font-weight: bold;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pin-dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: var(--border-color);
            border-radius: 50%;
            margin: 0 5px;
        }

        .pin-dot.filled {
            background: var(--gold);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .keypad-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .keypad-btn:hover {
            background: var(--gold);
            color: var(--black);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .keypad-btn:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn {
            background: linear-gradient(135deg, var(--red), var(--yellow));
            color: white;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--green), var(--blue));
            color: white;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--gold);
        }

        .security-info {
            margin-top: 25px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 12px;
            color: var(--text-secondary);
            border-left: 3px solid var(--red);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--black);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .keypad {
                gap: 10px;
            }
            
            .keypad-btn {
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        üåô Dark Mode
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="admin-icon">üëë</div>
            <h1 class="login-title">ADMIN ACCESS</h1>
            <p class="login-subtitle">Enter 6-digit PIN to continue</p>
            
            <div class="pin-display" id="pinDisplay">
                <!-- PIN dots will be generated here -->
            </div>
            
            <div class="keypad">
                <button class="keypad-btn" onclick="addPin(1)">1</button>
                <button class="keypad-btn" onclick="addPin(2)">2</button>
                <button class="keypad-btn" onclick="addPin(3)">3</button>
                <button class="keypad-btn" onclick="addPin(4)">4</button>
                <button class="keypad-btn" onclick="addPin(5)">5</button>
                <button class="keypad-btn" onclick="addPin(6)">6</button>
                <button class="keypad-btn" onclick="addPin(7)">7</button>
                <button class="keypad-btn" onclick="addPin(8)">8</button>
                <button class="keypad-btn" onclick="addPin(9)">9</button>
                <button class="keypad-btn" onclick="addPin(0)">0</button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn clear-btn" onclick="clearPin()">
                    ‚úñÔ∏è Clear
                </button>
                <button class="action-btn login-btn" onclick="submitPin()">
                    üîì Login
                </button>
            </div>
            
            <a href="index.html" class="back-link">‚Üê Back to main page</a>
            
            <div class="security-info">
                ‚ö†Ô∏è 3 failed attempts will lock access for 15 minutes
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = true;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                themeToggle.textContent = 'üåô Dark Mode';
            } else {
                document.body.classList.add('light-mode');
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
            }
        });

        // PIN management
        let pin = '';
        let attempts = 0;
        const maxAttempts = 3;
        const correctPin = '141612'; // Change this to your desired PIN

        function updatePinDisplay() {
            const pinDisplay = document.getElementById('pinDisplay');
            pinDisplay.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const dot = document.createElement('span');
                dot.className = 'pin-dot' + (i < pin.length ? ' filled' : '');
                pinDisplay.appendChild(dot);
            }
        }

        function addPin(number) {
            if (pin.length < 6) {
                pin += number;
                updatePinDisplay();
            }
        }

        function clearPin() {
            pin = '';
            updatePinDisplay();
        }

        function submitPin() {
            if (pin.length !== 6) {
                alert('Please enter 6-digit PIN');
                return;
            }
            
            if (pin === correctPin) {
                // Successful login
                attempts = 0;
                alert('‚úÖ Access granted! Redirecting to admin panel...');
                window.location.href = 'admin.html';
            } else {
                // Failed attempt
                attempts++;
                pin = '';
                updatePinDisplay();
                
                const remaining = maxAttempts - attempts;
                if (remaining > 0) {
                    alert(`‚ùå Incorrect PIN! ${remaining} attempt${remaining > 1 ? 's' : ''} remaining.`);
                } else {
                    alert('üö´ Too many failed attempts! Access locked for 15 minutes.');
                    document.querySelectorAll('.keypad-btn').forEach(btn => {
                        btn.disabled = true;
                    });
                    setTimeout(() => {
                        document.querySelectorAll('.keypad-btn').forEach(btn => {
                            btn.disabled = false;
                        });
                        attempts = 0;
                        alert('üîì Lock lifted. You can try again.');
                    }, 15 * 60 * 1000); // 15 minutes
                }
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                addPin(parseInt(e.key));
            } else if (e.key === 'Backspace') {
                clearPin();
            } else if (e.key === 'Enter') {
                submitPin();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', updatePinDisplay);
    </script>
</body>
</html>
